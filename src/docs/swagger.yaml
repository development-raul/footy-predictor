  title: Footy Predictor API
  version: "1.0"
paths:
  /:
    get:
      description: Will return a 200 status code if the application is up and running
      operationId: health-check
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Health check endpoint.
      tags:
      - Health Check
  /countries:
    get:
      description: Retrieve all countries
      operationId: v1-countries-list
      parameters:
      - description: filter by code
        in: query
        name: code
        type: string
      - description: filter by name
        in: query
        name: name
        type: string
      - description: filter by status
        enum:
        - true
        - false
        in: query
        name: active
        type: boolean
      - description: order direction
        enum:
        - asc
        - desc
        in: query
        name: order
        type: string
      - description: order field
        enum:
        - id code name active
        in: query
        name: order_by
        type: string
      - description: page number
        in: query
        name: page
        type: integer
      - description: records per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/swaggertypes.PaginatedData'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/pagination.PaginatedResponse'
                  - properties:
                      data:
                        items:
                          $ref: '#/definitions/countries.CountryOutput'
                        type: array
                    type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swaggertypes.StandardBadRequestError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swaggertypes.StandardUnauthorisedError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swaggertypes.StandardInternalServerError'
      summary: List countries
      tags:
      - Countries
    post:
      consumes:
      - application/json
      description: Endpoint used to create a new country record
      operationId: v1-countries-create
      parameters:
      - description: Request Sample
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/countries.CountryInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/swaggertypes.NoErrorString'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swaggertypes.StandardBadRequestError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swaggertypes.StandardUnauthorisedError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swaggertypes.StandardInternalServerError'
      summary: Create country
      tags:
      - Countries
  /countries/{id}:
    get:
      description: Retrieve a country identified by id
      operationId: v1-countries-find
      parameters:
      - description: Country ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/swaggertypes.NoErrorI'
            - properties:
                data:
                  $ref: '#/definitions/countries.CountryOutput'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swaggertypes.StandardBadRequestError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swaggertypes.StandardUnauthorisedError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swaggertypes.StandardInternalServerError'
      summary: Find country
      tags:
      - Countries
    put:
      consumes:
      - application/json
      description: Endpoint used to update an existing country record
      operationId: v1-countries-update
      parameters:
      - description: Request Sample
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/countries.UpdateCountryInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swaggertypes.NoErrorString'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swaggertypes.StandardBadRequestError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swaggertypes.StandardUnauthorisedError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swaggertypes.StandardInternalServerError'
      summary: Update country
      tags:
      - Countries
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
