basePath: /v1
definitions:
  countries.CountryInput:
    properties:
      active:
        type: boolean
      as_id:
        type: integer
      code:
        type: string
      flag:
        type: string
      name:
        type: string
    required:
    - as_id
    - name
    type: object
  countries.CountryOutput:
    properties:
      active:
        type: boolean
      as_id:
        type: integer
      code:
        type: string
      flag:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  countries.UpdateCountryInput:
    properties:
      active:
        type: boolean
      code:
        type: string
      flag:
        type: string
      id:
        type: integer
      name:
        type: string
    required:
    - name
    type: object
  pagination.PaginatedResponse:
    properties:
      current_page:
        type: integer
      data: {}
      from:
        type: integer
      last_page:
        type: integer
      per_page:
        example: "0"
        type: string
      to:
        type: integer
      total:
        type: integer
    type: object
  swaggertypes.NoErrorI:
    properties:
      code:
        example: 200
        type: integer
    type: object
  swaggertypes.NoErrorString:
    properties:
      code:
        example: 200
        type: integer
      message:
        type: string
    type: object
  swaggertypes.PaginatedData:
    properties:
      code:
        type: integer
      data:
        properties:
          current_page:
            type: integer
          data: {}
          from:
            type: integer
          last_page:
            type: integer
          per_page:
            example: "0"
            type: string
          to:
            type: integer
          total:
            type: integer
        type: object
    type: object
  swaggertypes.StandardBadRequestError:
    properties:
      code:
        example: 400
        type: integer
      error:
        example: Bad Request
        type: string
    type: object
  swaggertypes.StandardInternalServerError:
    properties:
      code:
        example: 500
        type: integer
      error:
        example: Server Error
        type: string
    type: object
  swaggertypes.StandardUnauthorisedError:
    properties:
      code:
        example: 401
        type: integer
      error:
        example: INVALID_USER_AUTHENTICATION
        type: string
    type: object
host: localhost:5000
info:
  contact:
    email: raul.brindus@gmail.com
    name: Raul Brindus
    url: http://www.swagger.io/support
